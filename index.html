<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resize</title>
  <style>
     html, body {
      margin: 0;
      padding: 10px;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #f47936, #26358C, #f47936);
      color: white;
    }

    .resizable-box {
      width: 200px;
      height: 200px;
      padding: 10px;
      border: 2px solid #333;
      resize: both;
      overflow: auto;
      touch-action: none; /* Helps with touch responsiveness */
    }
  </style>
</head>
<body>
  <h2>Touch-Resizable Box</h2>
  <div class="resizable-box">
    Resize me using the handle in the bottom-right corner!
  </div>
</body>
</html>
